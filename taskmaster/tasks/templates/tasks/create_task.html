{% extends 'base.html' %}
{% block content %}
  <h2>Create New Task</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Task</button>
  </form>
  <p><a href="{% url 'task_list' %}">Back to Task List</a></p>
{% endblock %}
