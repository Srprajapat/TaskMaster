{% extends 'base.html' %}
{% block content %}
  <h2>Edit Task: {{ task.title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <p><a href="{% url 'task_detail' task.id %}">Back to Task Detail</a></p>
{% endblock %}
